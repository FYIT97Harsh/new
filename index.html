<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech - Hindi Translator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }



        .content {
            padding: 20px;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h3 {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            font-family: Arial, sans-serif;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .ocr-section {
            background: #e8f5e9;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .ocr-section h3 {
            color: #2e7d32;
            margin-bottom: 15px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 10px;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-btn {
            display: inline-block;
            padding: 15px 30px;
            background: #4caf50;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .file-btn:active {
            transform: scale(0.95);
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .status {
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .version {
            text-align: center;
            padding: 15px;
            color: #6c757d;
            font-size: 12px;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 24px;
            }

            .btn {
                font-size: 16px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé§ Text to Speech</h1>
            <p>Convert text to speech & translate to Hindi</p>
        </div>



        <div class="content">
            <div class="ocr-section">
                <h3>üì∏ Read Text from Image</h3>
                <div class="file-input-wrapper">
                    <label class="file-btn">
                        üì∑ Upload Image
                        <input type="file" id="imageInput" accept="image/*" onchange="handleImageUpload(event)">
                    </label>
                </div>
                <p style="font-size: 12px; color: #666; margin-top: 10px;">
                    Upload photo of English text (newspapers, letters, signs)
                </p>
            </div>

            <div class="section">
                <h3>Enter Text:</h3>
                <textarea id="textInput" rows="6" placeholder="Type or extract text from image..."></textarea>
            </div>

            <div class="section">
                <h3>Hindi Translation:</h3>
                <textarea id="translationOutput" rows="4" readonly placeholder="Translation will appear here..."></textarea>
            </div>

            <div class="button-group">
                <button class="btn btn-primary" onclick="speakEnglish()">
                    üîä Speak English
                </button>
                <button class="btn btn-success" onclick="translateAndSpeak()">
                    üåê Translate & Speak Hindi
                </button>
                <button class="btn btn-secondary" onclick="clearAll()">
                    üóë Clear All
                </button>
            </div>

            <div id="status" class="status" style="display: none;"></div>
        </div>

        <div class="version">Version 5.0 - Mobile Ready</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.1.1/tesseract.min.js"></script>
    <script>
        let currentUtterance = null;

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            showStatus('Extracting text from image...', 'info');

            try {
                const result = await Tesseract.recognize(file, 'eng', {
                    logger: info => {
                        if (info.status === 'recognizing text') {
                            showStatus(`Extracting text... ${Math.round(info.progress * 100)}%`, 'info');
                        }
                    }
                });

                const text = result.data.text.trim();
                if (text) {
                    document.getElementById('textInput').value = text;
                    showStatus('Text extracted successfully! ‚úì', 'success');
                } else {
                    showStatus('No text found in image', 'error');
                }
            } catch (error) {
                showStatus('Error extracting text: ' + error.message, 'error');
            }
        }

        function speakEnglish() {
            const text = document.getElementById('textInput').value.trim();
            if (!text) {
                showStatus('Please enter some text!', 'error');
                return;
            }

            if (currentUtterance) {
                window.speechSynthesis.cancel();
            }

            showStatus('Speaking English...', 'info');

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.rate = 1.0;

            utterance.onend = () => {
                showStatus('Playback completed ‚úì', 'success');
                currentUtterance = null;
            };

            utterance.onerror = () => {
                showStatus('Error playing audio', 'error');
                currentUtterance = null;
            };

            currentUtterance = utterance;
            window.speechSynthesis.speak(utterance);
        }

        async function translateAndSpeak() {
            const text = document.getElementById('textInput').value.trim();
            if (!text) {
                showStatus('Please enter some text!', 'error');
                return;
            }

            showStatus('Translating to Hindi...', 'info');

            try {
                // Using Google Translate API via proxy
                const response = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=hi&dt=t&q=${encodeURIComponent(text)}`);
                const data = await response.json();
                const translatedText = data[0].map(item => item[0]).join('');

                document.getElementById('translationOutput').value = translatedText;
                showStatus('Converting to speech...', 'info');

                // Speak Hindi
                if (currentUtterance) {
                    window.speechSynthesis.cancel();
                }

                const utterance = new SpeechSynthesisUtterance(translatedText);
                utterance.lang = 'hi-IN';
                utterance.rate = 1.0;

                utterance.onend = () => {
                    showStatus('Playback completed ‚úì', 'success');
                    currentUtterance = null;
                };

                utterance.onerror = () => {
                    showStatus('Error playing audio', 'error');
                    currentUtterance = null;
                };

                currentUtterance = utterance;
                window.speechSynthesis.speak(utterance);

            } catch (error) {
                showStatus('Translation error: ' + error.message, 'error');
            }
        }

        function clearAll() {
            document.getElementById('textInput').value = '';
            document.getElementById('translationOutput').value = '';
            document.getElementById('imageInput').value = '';
            if (currentUtterance) {
                window.speechSynthesis.cancel();
                currentUtterance = null;
            }
            hideStatus();
        }
    </script>
</body>
</html>
